<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Geocoder</title>
    <link rel="stylesheet" href="../static/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Geocoder</h1>
      <h3>Please upload your CSV file. The values containing addresses should be in a column named <em>address</em> or <em>Address</em></h3>
      <div class="message">
        {{text | safe}}
      </div>
      <form action="{{url_for('success')}}" method="POST" enctype="multipart/form-data">
        <input type="file" accept=".csv" name="file">
        <button type="submit"> Submit </button>
      </form>
      <div class="output">
        {{ data | safe }}
        {% include btn ignore missing %}
      </div>
    </div>
  </body>
</html>
